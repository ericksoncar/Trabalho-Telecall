    <div class="container">
        <main>
            <div class="py-4 text-center">
                <h2>Cadastro</h2>
            </div>

            <div class="mx-auto" style="width: 700px;">
                <form>
                    <div class="row g-3">
                        <div class="col-sm-6 col-6">
                            <label for="nome" class="form-label" id="labelNome">Nome Completo*</label>
                            <input type="text" class="form-control" id="nome" placeholder="" value="" required="">
                        </div>

                        <div class="col-sm-6 col-6">
                            <label for="nomeMae" class="form-label" id="labelMae">Nome Materno *</label>
                            <input type="text" class="form-control" id="nomeMae" required>
                            <div class="invalid-feedback">
                            </div>
                        </div>

                        <div class="col-sm-6 col-6">
                            <label for="username" class="form-label" id="labelUser">Nome de Usuário *</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control " id="username" placeholder="" required>
                            </div>
                        </div>

                        <div class="col-sm-6 col-6">
                            <label for="email" class="form-label" id="labelEmail">Email *</label>
                            <input type="email" class="form-control" id="email" placeholder="você@exemplo.com" required>
                            <div class="invalid-feedback">
                            </div>
                        </div>

                        <div class="col-sm-6 col-6">
                            <label for="date" class="form-label" id="labelNasc">Data de Nascimento *</label>
                            <input type="date" class="form-control" id="nascimento" placeholder="DD/MM/AAAA" required>
                            <div class="invalid-feedback">
                            </div>
                        </div>

                        <div class="col-sm-6 col-6">
                            <label for="genero" class="">Gênero *</label>
                            <select class="form-control mt-2" id="genero">
                                <option>---</option>
                                <option>Homem</option>
                                <option>Mulher</option>
                                <option>Outro</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="senha" class="form-label" id="labelSenha">Senha *</label>
                            <input type="password" class="form-control" id="senha" placeholder="" required>
                        </div>

                        <div class="col-sm-6 col-6">
                            <label for="confirma" class="form-label" id="labelConfirmaSenha">Confirmação de Senha *</label>
                            <input type="password" class="form-control" id="confirmaSenha" placeholder="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="telFixo" class="form-label" id="labelTelFixo">Telefone Fixo *</label>
                            <input type="text" class="form-control" id="telFixo" placeholder="(+55)XX-XXXXXXXX   "
                                required>
                        </div>

                        <div class="col-sm-6">
                            <label for="celular" class="form-label" id="labelCelular" >Celular *</label>
                            <input type="text" class="form-control" id="celular" placeholder="(+55)XX-XXXXXXXXX"
                                required>
                        </div>


                        <div class="col-sm-6">
                            <label for="rg" class="form-label" id="labelCpf">CPF *</label>
                            <input type="text" class="form-control" id="cpf" placeholder="" required>
                        </div>

                        <div class="col-sm-6 col-6">
                            <label for="cep" class="form-label" id="labelCep">CEP *</label>
                            <input type="text" class="form-control" id="cep" placeholder="" required>
                            <div class="invalid-feedback">
                                CEP necessário.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="rua" class="form-label">Rua *</label>
                            <input type="text" class="form-control" id="rua" placeholder="" required>
                        </div>

                        <div class="col-sm-6 col-6">
                            <label for="numero" class="form-label">Número *</label>
                            <input type="text" class="form-control" id="address" placeholder="123" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="complemento" class="form-label">Complemento <span
                                    class="text-muted">(Opcional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Bloco/Apartamento">
                        </div>

                        <div class="col-sm-6 col-6">
                            <label for="bairro" class="form-label">Bairro *</label>
                            <input type="text" class="form-control" id="bairro" required>
                        </div>

                        <div class="col-md-6">
                            <label for="uf" class="form-label">Estado *</label>
                            <input type="text" class="form-control" id="uf" required>
                            <div class="invalid-feedback">
                                Escreva seu estado.
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="cidade" class="form-label">Cidade *</label>
                            <input type="text" class="form-control" id="cidade" required>
                            <div class="invalid-feedback">
                                Escreva sua cidade.
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="cadastrar()">Cadastrar</button>
                </form>
            </div>
    </div>
